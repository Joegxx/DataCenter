<script type="text/javascript">
    document.domain = "mychebao.com";
    $(function () {
        let $href = $(".href");
        console.log($href[0])
        for (var i = 0 ;i<$href.length;i++){
            var item = $href[i];
            item.href +="?"+new Date().getTime();
        }
        $('#ok').on("click", function () {
            if ($("#loginId").val()) {
                $.cookie("LOGIN_USER_ID", $("#loginId").val(), {path: '/'});
            }
            if ($("#simulatorId").val()) {
                $.cookie("SIMULATOR_ID", $("#simulatorId").val(), {path: '/'});
            }

            alert("设置成功！！")
        });
    })
